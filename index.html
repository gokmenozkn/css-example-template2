<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <header>
    <nav>
      <div class="page-logo">
        <h1><span>br</span> Architects</h1>
      </div>
      <div class="menu-hamburger">
        <i class="material-icons" id="toggle-menu">menu</i>
      </div>
      <div class="menu-dropdown">
        <ul class="nav-links">
          <li><a href="">Projects</a></li>
          <li><a href="">About us</a></li>
          <li><a href="">Contact us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <aside class="hero" id="hero">
    <span><b>BR</b></span>
  </aside>

  <main class="main" id="main">
    <div class="main-header">
      <h3>Projects</h3>
    </div>
    <div class="row">
      <section class="column col2">
        <span class="img-title">Summer House</span>
        <img src="img/house3.jpg" alt="House image">
      </section>
      <section class="column col2">
        <span class="img-title">Brick House</span>
        <img src="img/house3.jpg" alt="House image">
      </section>
      <section class="column col2">
        <span class="img-title">Renovated</span>
        <img src="img/house3.jpg" alt="House image">
      </section>
      <section class="column">
        <span class="img-title">Renovated</span>
        <img src="img/house3.jpg" alt="House image">
      </section>
    </div>
  </main>
</body>
</html>
